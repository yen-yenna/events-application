<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">



          <h1>Profil</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userName">Nazwa użytkownika</label>
              <input type="text" class="form-control" id="userName" [(ngModel)]="user.userName" name="userName">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>


            <div class="form-group">
              <label for="firstName">Imię</label>
              <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
            </div>
            <div class="form-group">
              <label for="surname">Nazwisko</label>
              <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">

            </div>


            <button type="button" (click)="onClick()" class="btn btn-success">Change password</button>

            <button type="submit" class="btn btn-success">Submit</button>

          </form>
        <h2>Opcje administratora</h2>
        <button type="button" (click)="gotoList()" class="btn btn-warning">Lista biletów</button>
        <button type="button" (click)="userList()" class="btn btn-warning">Lista użytkowników</button>
        <a href="https://dashboard.stripe.com/test/dashboard" target="_blank" class="btn btn-warning">Przejdź do płatności stripe</a>

      </div>
    </div>
  </div>
</div>
